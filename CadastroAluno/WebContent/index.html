<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro Aluno</title>
<!-- CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
</head>
<body>
	<div class="container">
		<h1>Cadastro de Aluno</h1>
		<form action="/CadastroAluno/cadastro" method="POST">
			<div class="form-group">
				<label for="exampleInputEmail1">Email</label> <input
					type="email" class="form-control" placeholder="Insira seu email" name="email">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Nome</label> <input
					type="text" class="form-control" placeholder="Insira seu nome" name="nome">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Matricula</label> <input
					type="text" class="form-control" placeholder="Insira sua matricula" name="matricula">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Curso</label> <input
					type="text" class="form-control" placeholder="Insira seu curso" name="curso">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Instituição</label> <input
					type="text" class="form-control" placeholder="Insira o nome da Instituição" name="instituicao">
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

</body>
</html>
